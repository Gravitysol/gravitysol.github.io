<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
	<link rel="stylesheet" href="css/butt.css">

        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;

        }
        </style>

        <title>US States Map</title>
    </head>
    <body>
<div 
</div>
        <div id="map">
	class="container">
 	 <p><em>Click the button below to enter the element into fullscreen mode. </em></p>
 	 <div class="element" id="element"><p>I change color in fullscreen mode!</p></div>
 	 <br />
  	<button onclick="var el = document.getElementById('element'); el.requestFullscreen();">
  	 Go Full Screen!
  	</button>
	 
	
        </div>

        <script src="js/web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Ports_2.js"></script>
        <script src="data/Offices_3.js"></script>

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[18.171796330258605,-137.3121907456733],[63.01816497926325,-53.93000466558219]]);
        var hash = new L.Hash(map);
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;

        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        map.createPane('pane_Mappp_1');
        map.getPane('pane_Mappp_1').style.zIndex = 401;
        var img_Mappp_1 = 'data/Mappp_1.png';
        var img_bounds_Mappp_1 = [[24.391701286987338,-124.851240470118],[49.387048481937136,-66.88078437220643]];
        var layer_Mappp_1 = new L.imageOverlay(img_Mappp_1,
                                              img_bounds_Mappp_1,
                                              {pane: 'pane_Mappp_1'});
        bounds_group.addLayer(layer_Mappp_1);
        map.addLayer(layer_Mappp_1);
        function pop_Ports_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Link</th>\
                        <td>' + (feature.properties['Link'] !== null ? autolinker.link(feature.properties['Link'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Ports_2_0() {
            return {
                pane: 'pane_Ports_2',
                rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'images/icon.png',
            iconSize: [25,40]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Ports_2');
        map.getPane('pane_Ports_2').style.zIndex = 402;
        map.getPane('pane_Ports_2').style['mix-blend-mode'] = 'normal';
        var layer_Ports_2 = new L.geoJson.multiStyle(json_Ports_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Ports_2',
            layerName: 'layer_Ports_2',
            pane: 'pane_Ports_2',
            onEachFeature: pop_Ports_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Ports_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Ports_2);
        map.addLayer(layer_Ports_2);

        layer_Ports_2.addTo(map);
        function pop_Offices_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Address</th>\
                        <td>' + (feature.properties['Address'] !== null ? autolinker.link(feature.properties['Address'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Offices_3_0() {
            return {
                pane: 'pane_Offices_3',
                rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'images/iconn.png',
            iconSize: [30,40]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Offices_3');
        map.getPane('pane_Offices_3').style.zIndex = 403;
        map.getPane('pane_Offices_3').style['mix-blend-mode'] = 'normal';
        var layer_Offices_3 = new L.geoJson.multiStyle(json_Offices_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Offices_3',
            layerName: 'layer_Offices_3',
            pane: 'pane_Offices_3',
            onEachFeature: pop_Offices_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Offices_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Offices_3);
        map.addLayer(layer_Offices_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>US States Map</h2>';
            };
            title.addTo(map);

        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Offices_3.png" /> Offices': layer_Offices_3,'<img src="legend/Ports_2.png" /> Ports': layer_Ports_2,"States": layer_Mappp_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });

        </script>
    </body>
</html>
